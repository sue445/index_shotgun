name: Build

on:
  push:

jobs:
  sqlite3:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - v2.3.x
          - v2.4.x
          - v2.5.x
          - v2.6.x
        gemfile:
          - activerecord_5_0.gemfile
          - activerecord_5_1.gemfile
          - activerecord_5_2.gemfile
          - activerecord_6_0.gemfile
        exclude:
          # Rails 6.0 requires Ruby 2.5+
          - ruby:    v2.3.x
            gemfile: activerecord_6_0.gemfile
          - ruby:    v2.4.x
            gemfile: activerecord_6_0.gemfile

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install
        run: |
          set -xe
          ./ci/install.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: sqlite3

      - name: setup cc-test-reporter
        run: |
          set -xe
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Run test
        run: |
          set -xe
          ./ci/build.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: sqlite3
          CI: "true"

      - name: teardown cc-test-reporter
        run: |
          ./cc-test-reporter after-build --exit-code $?
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        if: always()

      - name: Slack Notification (not success)
        uses: homoluctus/slatify@v1.5
        if: "! success()"
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  mysql:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - v2.3.x
          - v2.4.x
          - v2.5.x
          - v2.6.x
        gemfile:
          - activerecord_5_0.gemfile
          - activerecord_5_1.gemfile
          - activerecord_5_2.gemfile
          - activerecord_6_0.gemfile
        exclude:
          # Rails 6.0 requires Ruby 2.5+
          - ruby:    v2.3.x
            gemfile: activerecord_6_0.gemfile
          - ruby:    v2.4.x
            gemfile: activerecord_6_0.gemfile

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: root

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install
        run: |
          set -xe
          ./ci/install.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: mysql

      - name: setup cc-test-reporter
        run: |
          set -xe
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Run test
        run: |
          set -xe
          ./ci/build.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: mysql
          CI: "true"
          MYSQL_PORT: ${{ job.services.mysql.ports['3306'] }}

      - name: teardown cc-test-reporter
        run: |
          ./cc-test-reporter after-build --exit-code $?
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        if: always()

      - name: Slack Notification (not success)
        uses: homoluctus/slatify@v1.5
        if: "! success()"
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  postgresql:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - v2.3.x
          - v2.4.x
          - v2.5.x
          - v2.6.x
        gemfile:
          - activerecord_5_0.gemfile
          - activerecord_5_1.gemfile
          - activerecord_5_2.gemfile
          - activerecord_6_0.gemfile
        exclude:
          # Rails 6.0 requires Ruby 2.5+
          - ruby:    v2.3.x
            gemfile: activerecord_6_0.gemfile
          - ruby:    v2.4.x
            gemfile: activerecord_6_0.gemfile

    services:
      postgresql:
        image: postgres:10-alpine
        ports:
          - 5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install
        run: |
          set -xe
          ./ci/install.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: postgresql

      - name: setup cc-test-reporter
        run: |
          set -xe
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Run test
        run: |
          set -xe
          ./ci/build.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: postgresql
          CI: "true"
          POSTGRESQL_PORT: ${{ job.services.postgresql.ports['5432'] }}

      - name: teardown cc-test-reporter
        run: |
          ./cc-test-reporter after-build --exit-code $?
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        if: always()

      - name: Slack Notification (not success)
        uses: homoluctus/slatify@v1.5
        if: "! success()"
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  oracle:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - v2.3.x
          - v2.4.x
          - v2.5.x
          - v2.6.x
        gemfile:
          - activerecord_5_0.gemfile
          - activerecord_5_1.gemfile
          - activerecord_5_2.gemfile
          - activerecord_6_0.gemfile
        exclude:
          # Rails 6.0 requires Ruby 2.5+
          - ruby:    v2.3.x
            gemfile: activerecord_6_0.gemfile
          - ruby:    v2.4.x
            gemfile: activerecord_6_0.gemfile

    services:
      oracle:
        image: deepdiver/docker-oracle-xe-11g
        ports:
          - 1521
        env:
          ORACLE_SYSTEM_PASSWORD: oracle

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install
        run: |
          set -xe
          ./ci/install.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: oracle
          LD_LIBRARY_PATH: /opt/oracle/instantclient_19_3

      - name: setup cc-test-reporter
        run: |
          set -xe
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Run test
        run: |
          set -xe
          ./ci/build.sh
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          DATABASE: oracle
          CI: "true"
          ORACLE_PORT: ${{ job.services.oracle.ports['1521'] }}
          LD_LIBRARY_PATH: /opt/oracle/instantclient_19_3
          NLS_LANG: AMERICAN_AMERICA.UTF8
          ORACLE_SYSTEM_PASSWORD: oracle

      - name: teardown cc-test-reporter
        run: |
          ./cc-test-reporter after-build --exit-code $?
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        if: always()

      - name: Slack Notification (not success)
        uses: homoluctus/slatify@v1.5
        if: "! success()"
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  rubocop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: v2.3.x

      - name: Install
        run: |
          set -xe
          ./ci/install.sh

      - name: Run rubocop
        run: |
          set -xe
          bundle exec rubocop

      - name: Slack Notification (not success)
        uses: homoluctus/slatify@v1.5
        if: "! success()"
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  notify:
    needs:
      - sqlite3
      - mysql
      - postgresql
      - oracle
      - rubocop

    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification (success)
        uses: homoluctus/slatify@v1.5
        if: always()
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
