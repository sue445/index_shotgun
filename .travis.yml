language: ruby
rvm:
- 2.1
- 2.2.2
- 2.3.1
- 2.4.0
- 2.5.0
- ruby-head
gemfile:
- gemfiles/activerecord_4_2.gemfile
- gemfiles/activerecord_5_0.gemfile
- gemfiles/activerecord_5_1.gemfile
- gemfiles/activerecord_5_2.gemfile
env:
- DATABASE=mysql
- DATABASE=postgresql
- DATABASE=sqlite3
before_script:
- export CI=true
- export CODECLIMATE_REPO_TOKEN=377596024a4c6f3c4c4b9a0cd16add92fb5e7f716663629b5efd080377c0b838
before_install:
- gem update --system --no-document
- gem install bundler -v 1.16.1 --no-document
bundler_args: --without oracle
script: "./ci/build.sh"
branches:
  only:
  - master
notifications:
  email: false
  slack:
    secure: 
matrix:
  allow_failures:
  - rvm: ruby-head

  # TODO: Remove after rails 5.2.0 is released!
  - gemfile: gemfiles/activerecord_5_2.gemfile

  exclude:
  # NOTE: activesupport 5.x requires Ruby version >= 2.2.2
  - rvm: 2.1
    gemfile: gemfiles/activerecord_5_0.gemfile
  - rvm: 2.1
    gemfile: gemfiles/activerecord_5_1.gemfile
  - rvm: 2.1
    gemfile: gemfiles/activerecord_5_2.gemfile
cache: bundler
sudo: false
dist: precise
